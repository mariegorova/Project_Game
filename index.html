<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Game</title>
    <style>
        #stage {
            width: 1500px;
            height: 1200px;
            position: relative;
            border: 2px solid black;
            margin: auto;
        }

        canvas {
            position: absolute;
        }

        #game-layer {
            z-index: 2;
        }

        #background-layer {
            z-index: 1;
        }
    </style>

</head>

<body>
    <div id="stage">
        <canvas id="game-layer" width="1500" height="1200"></canvas>
        <canvas id="background-layer" width="1500" height="1200"></canvas>
    </div>

   

</body>
<script src="index.js"></script>

</html>
